<div class="form-group">
    <label for="input_[+id+]">[+attr.caption+]
    <small>
        [[if?&is=`[+attr.name+]|||!empty`&separator=`|||`&then=` [+attr.name+]`]]
        [[if?&is=`[+attr.description+]|||!empty`&separator=`|||`&then=` ([+attr.description+])`]]
        [[if?&is=`[+attr.inherited+]|||!empty`&separator=`|||`&then=`<br/>[+attr.inherited+]`]]
        [[if?&is=`[+attr.outsideLabel+]|||!empty`&separator=`|||`&then=`<br/>[+attr.outsideLabel+]`]]
    </small></label>
    [+childs+]
</div>
