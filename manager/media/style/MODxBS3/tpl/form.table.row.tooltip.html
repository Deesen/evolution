    <div class="row">
        <div class="col-md-3">
            [[if?&is=`[+attr.help+]|||!empty`&separator=`|||`&then=`
                <label data-toggle="tooltip" data-placement="right" title="[+attr.help+]">[+attr.label+]&nbsp;<i class="fa fa-question-circle text-info" aria-hidden="true"></i></label>
            `&else=`
                <label>[+attr.label+]</label>
            `]]
            [+attr.outsideLabel+]
        </div>
        <div class="col-md-9">
            [+childs+]
        </div>
    </div>
    <div class="spacer1em"></div>
