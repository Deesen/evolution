<div class="panel panel-default">
    <div class="panel-heading" role="tab" id="heading_[+id+]">
        <a class="panel-title" role="button" data-toggle="collapse" data-parent="#grid_[+id+]" href="#collapse_[+id+]" aria-expanded="true" aria-controls="collapse_[+id+]">
            [+attr.label+]
        </a>
    </div>
    <div id="collapse_[+id+]" class="panel-collapse collapse [+tpe.collapsed+]" role="tabpanel" aria-labelledby="heading_[+id+]">
        <div class="panel-body">
            [+childs+]
        </div>
    </div>
</div>
