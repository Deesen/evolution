<div class="panel panel-default">
    <div class="panel-heading" role="tab" id="heading_[+tpe.unique+]">
        <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#grid_[+tpe.unique+]" href="#collapse_[+tpe.unique+]" aria-expanded="true" aria-controls="collapse_[+tpe.unique+]">
                [+attr.label+]
            </a>
        </h4>
    </div>
    <div id="collapse_[+tpe.unique+]" class="panel-collapse collapse [+tpe.collapsed+]" role="tabpanel" aria-labelledby="heading_[+tpe.unique+]">
        <div class="panel-body">
            [+childs+]
        </div>
    </div>
</div>
