<div class="panel panel-default">
    <div class="panel-heading" role="tab" id="heading_[+id+]">
        <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#grid_[+id+]" href="#collapse_[+id+]" aria-expanded="true" aria-controls="collapse_[+id+]">
                [+label+]
            </a>
        </h4>
    </div>
    <div id="collapse_[+id+]" class="panel-collapse collapse [+collapsed+]" role="tabpanel" aria-labelledby="heading_[+id+]">
        <div class="panel-body">
            [+childs+]
        </div>
    </div>
</div>
