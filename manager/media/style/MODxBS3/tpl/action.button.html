<li class="[+tpe.class+]">
   <div class="btn-group btn-group-responsive"> 
        <a id="[+id+]" href="[+attr.href+]" onclick="[+attr.onclick+]" class="btn">
            <img src="[+attr.icon+]" />
            [+attr.label+] <span id="selected_[+id+]"></span>
        </a>

        [+childs+]
   </div>
</li>
