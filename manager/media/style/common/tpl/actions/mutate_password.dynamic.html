<div class="section">
    <div class="sectionHeader">[+lang.change_password+]</div>
    <div class="sectionBody">
        <form action="[+userform.action+]" method="[+userform.method+]" name="[+userform.name+]">
            [+userform.input.hidden+]

            <p>[+lang.change_password_message+]</p>

            [[mgrTpl?
                &get=`inputs`
                &form=`userform`
                &useTabs=`1`
                &useSections=`1`
                &filter=``
                &sortby=`order`
                &outerTpl=`form.table`
                &rowTpl=`form.table.row`
            ]]

            [+userform.input.submit+]
        </form>
    </div>
</div>
