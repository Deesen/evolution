<input id="[+id+]" name="[+attr.name+]" class="DatePicker" value="[+attr.value+]" onblur="[+attr.onblur+]" [+attr.manual+] />
<a href="javascript:void(0);" onclick="javascript:document.mutate.[+attr.name+].value=''; return true;" onmouseover="window.status='[+lang.remove_date+]'; return true;" onmouseout="window.status=''; return true;" style="cursor:pointer; cursor:hand;">
    <img src="[+style.icons_cal_nodate+]" width="16" height="16" border="0" alt="[+lang.remove_date+]" />
</a>
<p style="margin-top:10px;"><small>[+lang.datetime_format+] <em>[(datetime_format)] HH:MM:SS</em></small></p>
