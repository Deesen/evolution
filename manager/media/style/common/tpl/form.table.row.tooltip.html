<tr style="height: 24px;">
    <td align="left"><span class="warning">[+attr.label+]</span>[+attr.outsideLabel+]</td>
    <td>
        [+childs+]
        <img src="[+style.icons_tooltip+]" onmouseover="this.src='[+style.icons_tooltip+]';" onmouseout="this.src='[+style.icons_tooltip_over+]';" alt="[+attr.help+]" onclick="alert(this.alt);" style="cursor:help;" />
    </td>
</tr>
